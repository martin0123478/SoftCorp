
<div class="grid">
  <mat-card class="example-card" *ngFor="let prod of products">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{prod.title}}</mat-card-title>
      <mat-card-subtitle>{{prod.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="prod.img" alt="imagen-prod">
    <mat-card-content>
      <p>
        {{prod.description}}
      </p>
    </mat-card-content>
    
  </mat-card>
</div>
