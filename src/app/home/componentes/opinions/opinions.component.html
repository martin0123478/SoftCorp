<div class="Opinion"  >

  <div class="ops" *ngFor="let  ops of opinions">
    <p class="opinion-description">
      {{ops.opinion}}
    </p>
    <div class="op-des">
      <div class="opinion-img-container">
        <img [src]="ops.imagen" alt="">
      </div>

      <p class="name">
        {{ops.name}}
      </p>

      <p class="job">
        {{ops.job}}
      </p>
    </div>
    
    

  </div>
</div>
